---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: traefik-daemon-set
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: default

    kubernetes.io/aws-load-balancer-type: nlb
    kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:984102645395:certificate/752f36c0-4437-4fc7-989f-04a189c944ee
    kubernetes.io/aws-load-balancer-ssl-ports: "443"

spec:
  rules:
    - host: traefik.prod.dev-ops-ninja.com
      http:
        paths:
          - backend:
              serviceName: traefik-daemon-set
              servicePort: 80

